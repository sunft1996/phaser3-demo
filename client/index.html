<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./phaser3.min.js"></script>

    <title>phaser3</title>
</head>

<body>
    <div id="game"></div>
    <script src="./src/socket.js"></script>
    <script src="./src/onlinePlayer.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/end.js"></script>
    <script>

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game',
            // 场景
            scene: [main, end],
            // 物理引擎
            physics: {
                // 物理引擎可选
                default: 'arcade',
                arcade: {
                    // 设置重力y方向向下300
                    gravity: { y: 300 },
                    // false不可以看到遊戲碰撞時的邊框（静态碰撞区）
                    debug: false
                }
            }
        }

        const game = new Phaser.Game(config)
    </script>
</body>

</html>
